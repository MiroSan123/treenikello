<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sparring Timer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app round" id="app">

  <!-- SETTINGS -->
  <section class="settings" id="settings">
  <h1 class="title">SPARRING TIMER</h1>

  <div class="field-group">
    <label class="caption">SET ROUND TIME</label>
    <div class="row">
      <select id="roundMin"></select>
      <span>:</span>
      <select id="roundSec"></select>
    </div>
  </div>

  <div class="field-group">
    <label class="caption">SET REST TIME</label>
    <div class="row">
      <select id="restMin"></select>
      <span>:</span>
      <select id="restSec"></select>
    </div>
  </div>

  <div class="field-group">
    <label class="caption">HOW MANY ROUNDS</label>
    <select id="rounds"></select>
  </div>

  <div class="field-group">
    <label class="caption">PROGRESS STYLE</label>
    <select id="progressType">
      <option value="bar">Progress Bar</option>
      <option value="circle">Progress Circle</option>
    </select>
  </div>

  <div class="field-group">
   <label class="caption">PULSE WARNING</label>
   <select id="pulseEnabled">
    <option value="on">Enabled</option>
    <option value="off">Disabled</option>
   </select>
  </div>

<div class="field-group">
  <label class="caption">PULSE STARTS AT (SECONDS)</label>
  <select id="pulseStart"></select>
</div>

  <div class="start-row">
    <button class="start-btn" onclick="prepareStart()">START</button>
  </div>
</section>

  <!-- COUNTDOWN -->
  <section class="countdown hidden" id="countdown">
    <p>TRAINING SESSION IS ABOUT TO START</p>
    <h2 id="countNum">5</h2>
  </section>

  <!-- TIMER -->
  <section class="timer hidden" id="timer">
    <div id="status"></div>
    <div id="time">00:00</div>

    <div class="bar hidden" id="barWrap">
      <div id="bar"></div>
    </div>

    <svg class="circle hidden" id="circleWrap" width="200" height="200">
      <circle cx="100" cy="100" r="90"/>
      <circle cx="100" cy="100" r="90" id="circle"/>
    </svg>

    <div class="controls">
      <button onclick="togglePause()" id="pauseBtn">PAUSE</button>
      <button onclick="endSession()">END</button>
    </div>
  </section>

  <!-- FINISH -->
  <section class="finish hidden" id="finish">
    <h2>SESSION COMPLETE</h2>
    <button onclick="resetApp()">BACK TO START</button>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
