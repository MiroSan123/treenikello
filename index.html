<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sparring Timer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app round" id="app">

  <!-- SETTINGS -->
  <section class="settings" id="settings">
  <h1 class="title">SPARRING TIMER</h1>

  <div class="field-group">
    <label class="caption">KIERROSAIKA</label>
    <div class="row">
      <select id="roundMin"></select>
      <span>:</span>
      <select id="roundSec"></select>
    </div>
  </div>

  <div class="field-group">
    <label class="caption">LEPOAIKA</label>
    <div class="row">
      <select id="restMin"></select>
      <span>:</span>
      <select id="restSec"></select>
    </div>
  </div>

  <div class="field-group">
    <label class="caption">MONTAKO ERÄÄ</label>
    <select id="rounds"></select>
  </div>

  <div class="field-group">
    <label class="caption">YMPYRÄ/PALKKI</label>
    <select id="progressType">
      <option value="bar">Progressio palkki</option>
      <option value="circle">Progressio ympyrä</option>
    </select>
  </div>

  <div class="field-group">
   <label class="caption">Pulssijuttu</label>
   <select id="pulseEnabled">
    <option value="on">Päällä</option>
    <option value="off">Pois päältä</option>
   </select>
  </div>

<div class="field-group">
  <label class="caption">Montako viimeistä sekuntia vilkuttaa</label>
  <select id="pulseStart"></select>
</div>

  <div class="start-row">
    <button class="start-btn" onclick="prepareStart()">START</button>
  </div>
</section>

  <!-- COUNTDOWN -->
  <section class="countdown hidden" id="countdown">
    <p>Treenisessio on alkamassa</p>
    <h2 id="countNum">5</h2>
  </section>

  <!-- TIMER -->
  <section class="timer hidden" id="timer">
    <div id="status"></div>
    <div id="time">00:00</div>

    <div class="bar hidden" id="barWrap">
      <div id="bar"></div>
    </div>

    <svg class="circle hidden" id="circleWrap" width="200" height="200">
      <circle cx="100" cy="100" r="90"/>
      <circle cx="100" cy="100" r="90" id="circle"/>
    </svg>

    <div class="controls">
      <button onclick="togglePause()" id="pauseBtn">PAUSE</button>
      <button onclick="endSession()">LOPETA</button>
    </div>
  </section>

  <!-- FINISH -->
  <section class="finish hidden" id="finish">
    <h2>TREENI ON OHI</h2>
    <button onclick="resetApp()">TAKASI ALKUUN</button>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
